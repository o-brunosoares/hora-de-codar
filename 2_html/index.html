<!-- Estrutura base do HTML -->
<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentos</title>
    </head>
    <body>
        <!-- 1 - Títulos -->
        <h1>Este é um título importante</h1>
        <h3>Um novo título</h3>

        <!-- 2 - Parágrafos -->
        <p>Descrição dos nossos serviços.</p>
        <p>Mais um parágrafo.</p>

        <!-- 3 - Tags sem conteúdo -->
        <p>Um parágrafo</p>
        <br>
        <p>Segundo parágrafo</p>
        <hr>
        <p>Terceiro <br> parágrafo.</p>

        <!-- 4 - Comentários -->
        <!-- Este é um comentário (aula sobre comentários) -->
        <h2>Mais um título</h2>
        <!-- Outro comentário (feito com o atalho "CTRL + ;"-->

        <!-- 5 - Atributos -->
        <a href="https://www.google.com">Google</a>

        <br>

        <!-- 6 - Abrir link em nova aba -->
        <a href="https://www.google.com" target="_blank" rel="external">Google em nova aba.</a>

        <!-- 7 - Imagem -->
        <img src="img/city.jpg" alt="Cidade a noite">
    </body>
</html>
